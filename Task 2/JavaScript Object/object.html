<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Objects</title>
    <script>
        var a = {
            name : "Google",
            surname : "Baba",   
            Work : "SearchEngine",
            Benifts : "Search Any Query",
            Started : 1994,
            favoritesPages : ['Yotube','Gmail','Lens'],
            living :{
                'city' : "Banglore",
                'country' : "india"
            },
            salary : function(){
                return 25000
            },
            fullname : function(){
                return this.name + " " + this.surname
            }
        }
        document.write(a.fullname())
        console.log(a)
    </script>
</head>
<body>

</body>
</html>
