<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Objects</title>
    <script>
        var student = { 
            Roll_No: "TCOD64", 
            Name: "Tejas", 
            Address: "India", 
            salary: 50000000
    } 
    console.log("Student => ", student);
    var newStudent = JSON.parse(JSON.stringify(student));
    console.log("New Student=> ", newStudent);
    console.log("---------After modification----------"); 
    newStudent.Name = "Mohit"; 
    console.log("Student=> ", student); 
    console.log("New Student=> ", newStudent);    

    </script>
</head>
<body>

</body>
</html>
